<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mona Lisa</title>
        <link rel="stylesheet" href="assets/css/fonts.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <!-- ************************HEADER STYLES START********************************** -->
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <a href="#">
                            <img src="assets/svg/Logo.svg" alt="">
                        </a>
                    </div>
                    <nav class="header__menu top-menu">
                        <ul class="top-menu__list">
                            <li class="top-menu__item">Explore</li>
                            <li class="top-menu__item">Video</li>
                            <li class="top-menu__item">Visiting</li>
                            <li class="top-menu__item">Gallery</li>
                            <li class="top-menu__item">Tickets</li>
                            <li class="top-menu__item">Contacts</li>
                        </ul>

                    </nav>
                </div>
            </div>
        </header>
        <main>
            <!-- ************************WELCOME STYLES START********************************** -->
            <section class="welcome">
                <div class="container welcome__background">
                    <h1 class="section__title">Welcome<br>to the Louvre</h1>
                    <p class="welcome__description">From the castle to the museum</p>
                    <a href="#" target="_blank" class="welcome-section__button ">Discover the Louvre
                    </a>
                    <div class="welcome__slider slider-menu">
                        <ul class="slider-menu__numbers">
                            <li class="slider-menu__item slider-menu__numeric">01</li>
                            <li class="slider-menu__item slider-menu__vertical"></li>
                            <li class="slider-menu__item slider-menu__numeric">05</li>
                        </ul>
                        <ul class="slider-menu__switchs">
                            <li class="slider-menu__switch"><button
                                    class="slider-menu__button slider-menu__button--active"></button></li>
                            <li class="slider-menu__switch"><button class="slider-menu__button"></button></li>
                            <li class="slider-menu__switch"><button class="slider-menu__button"></button></li>
                            <li class="slider-menu__switch"><button class="slider-menu__button"></button></li>
                            <li class="slider-menu__switch"><button class="slider-menu__button"></button></li>
                        </ul>
                        <ul class="slider-menu__arrows">
                            <li class="slider-menu__item"><button class="slider-menu__arrow"><svg width="30" height="8"
                                        viewBox="0 0 30 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.72254 8C3.90173 6.31339 1.99422 5.08262 0 4.30769V3.69231C1.99422 2.89459 3.90173 1.66382 5.72254 0H7.23988C6.37283 1.4359 5.53468 2.52991 4.72543 3.28205H30V4.71795H4.72543C5.53468 5.47009 6.37283 6.5641 7.23988 8H5.72254Z"
                                            fill="white" />
                                    </svg></button></li>
                            <li class="slider-menu__item"><button class="slider-menu__arrow"><svg width="30" height="8"
                                        viewBox="0 0 30 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M24.2775 1.97284e-06C26.0983 1.68661 28.0058 2.91738 30 3.69231L30 4.30769C28.0058 5.10541 26.0983 6.33618 24.2775 8L22.7601 8C23.6272 6.5641 24.4653 5.47009 25.2746 4.71795L3.48964e-07 4.71795L5.01636e-07 3.28205L25.2746 3.28205C24.4653 2.52992 23.6272 1.4359 22.7601 1.86378e-06L24.2775 1.97284e-06Z"
                                            fill="white" />
                                    </svg>
                                </button></li>
                        </ul>
                    </div>
                </div>

            </section>
        </main>
    </body>

</html>
